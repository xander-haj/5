<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* styles.css */
        :root {
            --bg-dark: #1a1a1a;
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --text-light: #ecf0f1;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: auto;
        }

        .roi-box {
            position: absolute;
            width: 300px;
            height: 150px;
            border: 3px solid var(--secondary);
            border-radius: var(--border-radius);
            top: calc(50% - 75px);
            left: calc(50% - 150px);
            transition: border-color 0.3s ease;
        }

        .roi-box.active {
            border-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: #34495e;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--bg-dark);
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .slider-container {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        #cameraSettings select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #34495e;
            border: none;
            color: var(--text-light);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <div class="roi-box" id="roiBox"></div>
        </div>

        <div class="controls">
            <button class="btn" id="preprocessBtn">
                <i class="fas fa-sliders-h"></i> Preprocessing
            </button>
            <button class="btn" id="ocrSettingsBtn">
                <i class="fas fa-cog"></i> OCR Settings
            </button>
            <button class="btn" id="cameraSettingsBtn">
                <i class="fas fa-camera"></i> Camera
            </button>
            <button class="btn" id="extractTextBtn">
                <i class="fas fa-text"></i> Extract Text
            </button>
        </div>

        <!-- Preprocessing Modal -->
        <div id="preprocessModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Preprocessing Settings</h3>
                    <span class="close-btn" onclick="closeModal('preprocessModal')">&times;</span>
                </div>
                <div id="preprocessControls"></div>
            </div>
        </div>

        <!-- OCR Settings Modal -->
        <div id="ocrModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>OCR Configuration</h3>
                    <span class="close-btn" onclick="closeModal('ocrModal')">&times;</span>
                </div>
                <div class="settings-group">
                    <label>Web Workers (1-4):</label>
                    <input type="number" id="workerCount" min="1" max="4" value="2">
                </div>
                <div class="settings-group">
                    <label>Confidence Threshold:</label>
                    <input type="range" id="confidenceThreshold" min="0" max="100" value="70">
                </div>
            </div>
        </div>

        <!-- Camera Settings Modal -->
        <div id="cameraModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Camera Settings</h3>
                    <span class="close-btn" onclick="closeModal('cameraModal')">&times;</span>
                </div>
                <div id="cameraSettings"></div>
            </div>
        </div>
    </div>

    <!-- Include required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        // app.js
        let videoStream = null;
        let currentCameraSettings = {
            deviceId: '',
            resolution: { width: 1280, height: 720 }
        };
        
        const processingSettings = {
            grayscale: false,
            threshold: { enabled: false, value: 128 },
            brightness: { enabled: false, value: 0 },
            contrast: { enabled: false, value: 1 },
            edgeDetection: false
        };

        let tesseractWorker = null;
        let ocrConfig = {
            workerCount: 2,
            confidenceThreshold: 70
        };

        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: currentCameraSettings.deviceId,
                        width: { ideal: currentCameraSettings.resolution.width },
                        height: { ideal: currentCameraSettings.resolution.height }
                    }
                });
                
                videoStream = stream;
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                startProcessing();
                initializeCameraSettings();
            } catch (error) {
                console.error('Camera initialization failed:', error);
            }
        }

        function startProcessing() {
            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            function processFrame() {
                if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const roi = getROIData(canvas);
                const processedROI = preprocessImage(roi);
                runOCR(processedROI);
                
                requestAnimationFrame(processFrame);
            }
            
            video.addEventListener('play', processFrame);
        }

        function getROIData(canvas) {
            const ctx = canvas.getContext('2d');
            const roiX = (canvas.width - 300) / 2;
            const roiY = (canvas.height - 150) / 2;
            return ctx.getImageData(roiX, roiY, 300, 150);
        }

        function preprocessImage(imageData) {
            let src = cv.matFromImageData(imageData);
            let dst = new cv.Mat();
            
            if (processingSettings.grayscale) {
                cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
            }
            
            if (processingSettings.brightness.enabled) {
                src.convertTo(dst, -1, 1, processingSettings.brightness.value);
                src = dst;
            }
            
            if (processingSettings.contrast.enabled) {
                src.convertTo(dst, -1, processingSettings.contrast.value);
                src = dst;
            }
            
            if (processingSettings.threshold.enabled) {
                cv.threshold(src, dst, processingSettings.threshold.value, 255, cv.THRESH_BINARY);
                src = dst;
            }
            
            if (processingSettings.edgeDetection) {
                cv.Canny(src, dst, 50, 150);
                src = dst;
            }
            
            const processedImage = new ImageData(
                new Uint8ClampedArray(src.data),
                src.cols,
                src.rows
            );
            
            src.delete();
            dst.delete();
            return processedImage;
        }

        async function runOCR(imageData) {
            if (!tesseractWorker) {
                tesseractWorker = await Tesseract.createWorker();
            }
            
            const { data: { text, confidence } } = await tesseractWorker.recognize(imageData);
            const roiBox = document.getElementById('roiBox');
            
            if (confidence >= ocrConfig.confidenceThreshold) {
                roiBox.classList.add('active');
                // Handle extracted text
            } else {
                roiBox.classList.remove('active');
            }
        }

        // Modal and UI functions
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function initializeCameraSettings() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(d => d.kind === 'videoinput');
            
            const settingsDiv = document.getElementById('cameraSettings');
            settingsDiv.innerHTML = `
                <label>Camera:</label>
                <select id="cameraSelect">
                    ${videoDevices.map(d => `<option value="${d.deviceId}">${d.label}</option>`)}
                </select>
                
                <label>Resolution:</label>
                <select id="resolutionSelect">
                    <option value="1280x720">1280x720</option>
                    <option value="1920x1080">1920x1080</option>
                    <option value="640x480">640x480</option>
                </select>
            `;
            
            document.getElementById('cameraSelect').value = currentCameraSettings.deviceId;
            document.getElementById('resolutionSelect').value = 
                `${currentCameraSettings.resolution.width}x${currentCameraSettings.resolution.height}`;
        }

        // Event Listeners
        window.onload = async () => {
            if (!navigator.mediaDevices?.getUserMedia) {
                alert('Camera access is not supported in this browser');
                return;
            }
            
            const hasPermission = await navigator.permissions.query({ name: 'camera' });
            if (hasPermission.state === 'granted') {
                initializeCamera();
            } else {
                try {
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    window.location.reload();
                } catch (error) {
                    alert('Camera access is required to use this application');
                }
            }
        };

        document.getElementById('preprocessBtn').addEventListener('click', () => showModal('preprocessModal'));
        document.getElementById('ocrSettingsBtn').addEventListener('click', () => showModal('ocrModal'));
        document.getElementById('cameraSettingsBtn').addEventListener('click', () => showModal('cameraModal'));
        document.getElementById('extractTextBtn').addEventListener('click', () => {
            // Handle text extraction
        });

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
