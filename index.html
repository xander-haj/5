<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web-Based OCR Scanner</title>
  <!-- Dark theme and minimal design are enforced via styles.css -->
  <link rel="stylesheet" href="styles.css" />

  <!-- OpenCV.js (WASM-enabled) via CDN -->
  <script 
    defer
    src="https://cdn.jsdelivr.net/npm/@techstark/opencv-js@1.3.0/dist/opencv.js"
  ></script>

  <!-- Tesseract.js (WASM-enabled) via CDN -->
  <script 
    defer
    src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"
  ></script>

  <!-- Our main application script -->
  <script defer src="app.js"></script>
</head>
<body>
  <!-- MAIN HEADER / TITLE -->
  <header class="app-header">
    <h1>Web OCR Scanner</h1>
  </header>

  <!-- MAIN CONTAINER FOR VIDEO & ROI -->
  <div class="video-container">
    <!-- Live video feed -->
    <video id="video" autoplay muted playsinline></video>
    <!-- Overlay bounding box for ROI -->
    <div id="roiBox"></div>
  </div>

  <!-- BUTTONS / CONTROLS (Minimalistic UI) -->
  <div class="controls">
    <button id="cameraSettingsBtn">Camera Settings</button>
    <button id="preprocessingBtn">Preprocessing Settings</button>
    <button id="ocrSettingsBtn">OCR Settings</button>
    <button id="extractedTextBtn">Extracted Text</button>
  </div>

  <!-- ##################### MODALS ##################### -->

  <!-- Camera Settings Modal -->
  <div id="cameraSettingsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCameraSettings">&times;</span>
      <h2>Camera Settings</h2>
      <div class="modal-body">
        <label for="cameraSelect">Select Camera:</label>
        <select id="cameraSelect"></select>

        <label for="resolutionSelect">Resolution:</label>
        <select id="resolutionSelect">
          <option value="640x480">640 x 480</option>
          <option value="1280x720">1280 x 720</option>
          <option value="1920x1080">1920 x 1080</option>
        </select>

        <button id="applyCameraSettingsBtn">Apply</button>
      </div>
    </div>
  </div>

  <!-- Preprocessing Modal -->
  <div id="preprocessingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closePreprocessing">&times;</span>
      <h2>Preprocessing Settings</h2>
      <div class="modal-body">
        <!-- Example checkboxes & sliders for each effect -->
        <div class="setting">
          <input type="checkbox" id="enableGray" />
          <label for="enableGray">Grayscale</label>
        </div>

        <div class="setting">
          <input type="checkbox" id="enableHighlight" />
          <label for="enableHighlight">Highlights</label>
          <input type="range" id="highlightSlider" min="1" max="100" value="50" />
        </div>

        <div class="setting">
          <input type="checkbox" id="enableContrast" />
          <label for="enableContrast">Contrast</label>
          <input type="range" id="contrastSlider" min="1" max="100" value="50" />
        </div>

        <div class="setting">
          <input type="checkbox" id="enableBrightness" />
          <label for="enableBrightness">Brightness</label>
          <input type="range" id="brightnessSlider" min="1" max="100" value="50" />
        </div>

        <div class="setting">
          <input type="checkbox" id="enableThreshold" />
          <label for="enableThreshold">Threshold</label>
          <input type="range" id="thresholdSlider" min="1" max="255" value="128" />
        </div>

        <div class="setting">
          <input type="checkbox" id="enableEdge" />
          <label for="enableEdge">Edge Detection</label>
          <input type="range" id="edgeSlider" min="1" max="7" value="3" />
        </div>
      </div>
    </div>
  </div>

  <!-- OCR Settings Modal -->
  <div id="ocrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeOCR">&times;</span>
      <h2>OCR Settings</h2>
      <div class="modal-body">
        <div class="setting">
          <label for="workerCountSelect">Web Workers:</label>
          <select id="workerCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="setting">
          <label for="confidenceThreshold">Confidence Threshold:</label>
          <input 
            type="number" 
            id="confidenceThreshold" 
            min="0" 
            max="100" 
            value="70" 
            style="width:60px;"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Extracted Text Modal -->
  <div id="extractedTextModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeExtractedText">&times;</span>
      <h2>Extracted Text</h2>
      <div class="modal-body">
        <textarea id="extractedTextArea" rows="8" readonly></textarea>
      </div>
    </div>
  </div>
</body>
</html>
